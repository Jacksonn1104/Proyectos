<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Encriptador de texto</h1>
        <textarea id="text-input" placeholder="Introduce tu texto aquÃ­"></textarea>
        <div class="button-container">
            <button id="encrypt-btn" class="encrypt-btn">Encriptar</button>
            <button id="decrypt-btn" class="decrypt-btn">Desencriptar</button>
            <button id="clear-btn" class="clear-btn">Limpiar</button>
        </div>
        <div class="result-container">
            <p id="result-text"></p>
            <a id="download-btn" download="encrypted_text.txt" class="download-btn">
                <img src="download.png" alt="Download icon">
            </a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
